<div class="login-page">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
			<img src="assets/img/SB-admin.png" width="150px" class="user-avatar" />
			<h1>Dormitory Management</h1>
			<form [formGroup]="loginForm" (ngSubmit)="submitLogin()" novalidate class="form-validation">
				<div class="form-content">
					<div class="form-group">
						<input type="text" [formControl]="email"
							class="form-control input-underline input-lg" id="email"
							placeholder="Email">
					</div>

					<div class="form-group">
						<input type="password" [formControl]="password"
							class="form-control input-underline input-lg" id="password"
							placeholder="Password">
					</div>
				</div>
				<a class="btn rounded-btn" (click)="submitLogin()"> Log in
				</a> &nbsp; <a type="submit" class="btn rounded-btn"
					routerLink="/signup">Register</a>
			</form>
		</div>
	</div>
</div>
