<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-xl-12">
            <h1 class="page-header">Create Student</h1>
            <ol class="breadcrumb">
                <li><i class="fa fa-dashboard"></i> <a
                    href="Javascript:void(0)" routerLink="/dashboard/home">
                        Dashboard</a></li>
                <li class="active"><i class="fa fa-fw fa-bar-chart-o"></i> Create Student</li>
            </ol>
        </div>
    </div>
    <form [formGroup]="createStudent" (ngSubmit)="onSubmit()" novalidate class="form-validation">
        <div class="row" style="background:white; padding-top:10px">
            
            <div class="col-md-3">
                <div class="form-group">
                    <label>Student ID<span class="required" >&nbsp;<label class="text-danger">*</label></span>
                    </label>
                    <div style="padding-right:50px;">
                        <input type="number" class="form-control " placeholder="Student id" [formControl]="id">
                    </div>
                </div>
                <span class="glyphicon glyphicon-enveloppe form-control-feedback"></span>
                <div *ngIf="formErrors.id && formErrors.id?.length > 0" class="alert alert-danger">
                    <div *ngFor="let item of formErrors.id">
                        {{item}}
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Student name<span class="required" >&nbsp;<label class="text-danger">*</label></span>
                    </label>
                    <input type="text" class="form-control " placeholder="Student name" [formControl]="name">
                </div>
                <span class="glyphicon glyphicon-enveloppe form-control-feedback"></span>
                <div *ngIf="formErrors.name && formErrors.name?.length > 0" class="alert alert-danger">
                    <div *ngFor="let item of formErrors.name">
                        {{item}}
                    </div>
                </div>
            </div>
            
            <div class="col-md-3">
                <div class="form-group">
                    <label>Phone number<span class="required" >&nbsp;<label class="text-danger">*</label></span>
                    </label>
                    <input type="number" class="form-control " placeholder="Phone number" [formControl]="phone_number">

                </div>
                <span class="glyphicon glyphicon-enveloppe form-control-feedback"></span>
                <div *ngIf="formErrors.phone_number && formErrors.phone_number?.length > 0" class="alert alert-danger">
                    <div *ngFor="let item of formErrors.phone_number">
                        {{item}}
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label>Gender</label>
                    <div class="radio">
                        <label> <input type="radio" name="gender"
                            id="gender_m" value="1" [checked]="checkFlg(1)" (change)="changenameRadio(1)"> Male
                        </label>
                    </div>
                    <div class="radio">
                        <label> <input type="radio" name="gender"
                            id="gender_f" value="0" [checked]="checkFlg(0)" (change)="changenameRadio(0)"> Female
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="background:white; padding-top:10px">
            <div class="col-md-3">
                <div class="form-group">
                    <label>Address<span class="required" >&nbsp;<label class="text-danger">*</label></span>
                    </label>
                    <div>

                        <div style="overflow: hidden;">
                            <input type="text" class="form-control " placeholder="Address" [formControl]="address">
                        </div>
                    </div>
                </div>
                <span class="glyphicon glyphicon-enveloppe form-control-feedback"></span>
                <div *ngIf="formErrors.address && formErrors.address?.length > 0" class="alert alert-danger">
                    <div *ngFor="let item of formErrors.address">
                        {{item}}
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Place of birth<span class="required" >&nbsp;<label class="text-danger">*</label></span>
                    </label>
                    <div>

                        <div style="overflow: hidden;">
                            <input type="text" class="form-control " placeholder="Place of birth" [formControl]="pob">
                        </div>
                    </div>
                </div>
                <span class="glyphicon glyphicon-enveloppe form-control-feedback"></span>
                <div *ngIf="formErrors.pob && formErrors.pob?.length > 0" class="alert alert-danger">
                    <div *ngFor="let item of formErrors.pob">
                        {{item}}
                    </div>
                </div>
            </div>
            <div class="col-md-3" >
                <div class="form-group">
                    <label>Date of birth</label>
                    <br>
                    <div style="padding-top:9px;padding-right:50px" >
                        <input type="text" style="padding-top:5px;"
                        class="form-control"
                        #dp="bsDatepicker"
                        bsDatepicker [(bsValue)]="date">
                    </div>
                </div>
                <span class="glyphicon glyphicon-enveloppe form-control-feedback"></span>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label>Nation<span class="required" >&nbsp;<label class="text-danger">*</label></span>
                    </label>
                    <div>

                        <div style="overflow: hidden;">
                            <input type="text" class="form-control " placeholder="Nation" [formControl]="nation">
                        </div>
                    </div>
                </div>
                <span class="glyphicon glyphicon-enveloppe form-control-feedback"></span>
                <div *ngIf="formErrors.nation && formErrors.nation?.length > 0" class="alert alert-danger">
                    <div *ngFor="let item of formErrors.nation">
                        {{item}}
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="background:white; padding-top:10px">
            <div class="col-md-3">
                <div class="form-group">
                    <label>Class<span class="required" >&nbsp;<label class="text-danger">*</label></span>
                    </label>
                    <div>

                        <div style="overflow: hidden;">
                            <input type="text" class="form-control " placeholder="Class ID" [formControl]="class_id">
                        </div>
                    </div>
                </div>
                <span class="glyphicon glyphicon-enveloppe form-control-feedback"></span>
                <div *ngIf="formErrors.class_id && formErrors.class_id?.length > 0" class="alert alert-danger">
                    <div *ngFor="let item of formErrors.class_id">
                        {{item}}
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Religion<span class="required" >&nbsp;<label class="text-danger">*</label></span>
                    </label>
                    <div style="padding-right:50px">

                        <div style="overflow: hidden;">
                            <input type="text" class="form-control " placeholder="Religion" [formControl]="religion">
                        </div>
                    </div>
                </div>
                <span class="glyphicon glyphicon-enveloppe form-control-feedback"></span>
                <div *ngIf="formErrors.religion && formErrors.religion?.length > 0" class="alert alert-danger">
                    <div *ngFor="let item of formErrors.religion">
                        {{item}}
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Course<span class="required" >&nbsp;<label class="text-danger">*</label></span>
                    </label>
                    <div style="padding-right:50px">

                        <div style="overflow: hidden;">
                            <input type="number" class="form-control " placeholder="Course" [formControl]="course">
                        </div>
                    </div>
                </div>
                <span class="glyphicon glyphicon-enveloppe form-control-feedback"></span>
                <div *ngIf="formErrors.course && formErrors.course?.length > 0" class="alert alert-danger">
                    <div *ngFor="let item of formErrors.course">
                        {{item}}
                    </div>
                </div>
            </div>
            <div class="col-md-2" >
                <div class="form-group">
                    <label>Club<span class="required" >&nbsp;<label class="text-danger">*</label></span></label>
                    
                    <ng-select class="ng-select" #SelectClub [allowClear]="true" [items]="club" [disabled]="disabled" (selected)="selectedClub($event)" placeholder="Club" [active]="[club_value]">
                                    </ng-select>
                </div>
            </div>
            
            
        </div>
        <div class="row" style="background:white; padding-top:10px">
            <div class="col-md-3" >
                    <div class="form-group">
                        <label>Room<span class="required" >&nbsp;<label class="text-danger">*</label></span></label>
                        <div>
                            <a role="button" (click)="showModal()" >
                                <span *ngIf="room_flg==null">Choose Room</span>
                                <span *ngIf="room_flg!=null">{{room_flg}}</span>
                            </a>
                        </div>
                    </div>
                </div>
        </div>
            <div style="padding-left:700px;"class="row">
                <div class="col-md-6">
                    <a class="card btn btn-social-icon btn-success" (click)="onSubmit()">Submit</a>
                </div>
                <div class="col-md-6">
                    <a class="card btn btn-social-icon btn-danger"  [routerLink]="['/dashboard/student-list']"><i class="fa-long-arrow-left fa"></i></a>
                </div>
            </div>
        </form>
        <div class="modal fade" bsModal #RoomModal="bs-modal" [config]="{backdrop: 'static'}"
        tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                    <h4 class="modal-title pull-left">Room List</h4>
                    <button type="button" class="close pull-right" aria-label="Close" (click)="this.roomModal.hide()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                      <div class="content table-responsive table-full-width">
                          <p *ngIf="full_flag == true" style="color:red">Out of space</p>
                          <table class="table table-striped">
                              <thead>
                                  <tr>
                                      <th style="text-align:center">ID</th>
                                      <th style="text-align:center">Capacity</th>
                                      <th style="text-align:center">Num of student</th>
                                      <th style="text-align:center">Action</th>
        
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let row of data">
                                      <td style="text-align:center">{{row.id}}</td>
                                      <td style="text-align:center">{{row.capacity}}</td>
                                      <td style="text-align:center">{{row.students.length}}</td>
                                      <td>
                                          <div style="padding-left:30px">
                                            <button class="pull-left" class="card btn btn-social-icon btn-success" [disabled]="row.capacity == row.students.length" (click)="submitChange(row)" >Submit</button>
                                            </div>
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                          <div class="margin-top-10">
                              <pagination class="pull-right" [totalItems]="totalItems" [(ngModel)]="currentPage" [itemsPerPage]="itemsPerPage" [maxSize]="maxSize" previousText="&lsaquo;" nextText="&rsaquo;" [boundaryLinks]="true" firstText="&laquo;" lastText="&raquo;" (pageChanged)="pageChanged($event)"></pagination>
                          </div>
                          
                      </div>
                      
                    </div>
                </div>
            </div>
        </div>
</div>
