<div class="container-fluid">
	<h2 class="text-muted">
		Dashboard <small>Statistics Overview</small>
	</h2>
	<hr>
	<div class="row">
		<div class="col-xl-6 col-lg-6">
			<div class="card card-primary card-inverse">
				<div class="card-header card-primary">
					<div class="row">
						<div class="col-xs-3">
							<i class="fa fa-key fa-5x"></i>
						</div>
						<div class="col-xs-9 text-xs-right">
							<div class="huge">{{room_count}}</div>
							<div>Rooms</div>
						</div>
					</div>
				</div>
				<div class="card-footer card-default">
					<a role="button" (click)="goTo(0)"> <span class="pull-xs-left" >View
							Details</span> <span class="pull-xs-right"><i
							class="fa fa-arrow-circle-right"></i></span>
						<div class="clearfix"></div>
					</a>
				</div>
			</div>
		</div>
		<div class="col-xl-6 col-lg-6">
			<div class="card card-success card-inverse">
				<div class="card-header card-success">
					<div class="row">
						<div class="col-xs-3">
							<i class="fa fa-user fa-5x"></i>
						</div>
						<div class="col-xs-9 text-xs-right">
							<div class="huge">{{student_count}}</div>
							<div>Students</div>
						</div>
					</div>
				</div>
				<div class="card-footer card-green">
					<a class="text-success" role="button" (click)="goTo(1)"> <span
						class="pull-xs-left" >View Details</span> <span
						class="pull-xs-right"><i class="fa fa-arrow-circle-right"></i></span>
						<div class="clearfix"></div>
					</a>
				</div>
			</div>
		</div>
		<div class="col-xl-6 col-lg-6">
			<div class="card card-success card-inverse">
				<div class="card-header card-warning">
					<div class="row">
						<div class="col-xs-3">
							<i class="fa fa-ticket  fa-5x"></i>
						</div>
						<div class="col-xs-9 text-xs-right">
							<div class="huge">{{absences_count}}</div>
							<div>Absences</div>
						</div>
					</div>
				</div>
				<div class="card-footer card-green">
					<a class="text-success" role="button" (click)="goTo(2)"> <span
						class="pull-xs-left" >View Details</span> <span
						class="pull-xs-right"><i class="fa fa-arrow-circle-right"></i></span>
						<div class="clearfix"></div>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
